<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/loginStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
            <div class="wrapper">
                <form action="" id="loginForm">
                    
                 <h1>Login</h1>
               
                <div class="input-box">
                <input type="text" id="name" class="input" placeholder="Username" required ><i class='bx bx-user'></i>
                </div>
                
                <div class="input-box">
                
                <input type="password" id="password" class="input" placeholder="password">
                <i class='bx bx-lock'></i>
                </div>
                <div class="remember-me">
                <label> <input type="checkbox" name="remember" id="remember">Remember me</label>
                  
                  <a class="forgot" href="#forgot">Forgot password?</a>
                </div>
                <div class="loader" id="loader" style="display: none;"></div>
                <button class="btn" onclick="login(event)">Login</button>
                <div class="register">
                    <p>Don't have an account?<a href="#" onclick="ShowRegister()">Register</a></p>
                </div>
                
                </form>
                <form id="registerForm">
                    <h1>Register</h1>
                <div class="input-box">
                <input type="text" id="name" class="input" placeholder="New Username" required ><i class='bx bx-user'></i>
                </div>
                
                <div class="input-box">
                
                <input type="password" id="password" class="input" placeholder="enter a password">
                <i class='bx bx-lock'></i>
                </div>
                <div class="remember-me">
                <label> <input type="checkbox" name="remember" id="remember">Remember me</label>
                </div>
                <div class="loader" id="loader" style="display: none;"></div>
                <button class="btn" onclick="login(event)">Sign in</button>
                <div class="register">
                    <p>Already have an account?<a href="#" onclick="ShowLogin()">Log in</a></p>
                </div>
                
                </form>

                </form>
            
            </div>

          <script src="../script/loginscript.js"></script>
    
</body>
</html>
